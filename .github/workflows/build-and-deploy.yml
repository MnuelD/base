name: CI/CD - Laravel + Angular on Azure

on:
  push:
    branches: [main]

jobs:
  build:
    name: ðŸ§± Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Laravel
        run: |
          cd api
          composer install --no-dev --optimize-autoloader

      - name: Build Angular (Admin + Site)
        run: |
          cd admin && npm install && npm run build
          cd ../site && npm install && npm run build
        env:
          CI: false

  test:
    name: ðŸ§ª Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Run basic tests
        run: |
          echo "âœ… Build successful, ready for deploy"

  deploy:
    name: ðŸš€ Deploy to Azure
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v2
        with:
          login-server: ${{ secrets.AZURE_REGISTRY_URL }}
          username: ${{ secrets.AZURE_REGISTRY_USERNAME }}
          password: ${{ secrets.AZURE_REGISTRY_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.AZURE_REGISTRY_URL }}/laravel-angular:latest .

      - name: Push image to ACR
        run: docker push ${{ secrets.AZURE_REGISTRY_URL }}/laravel-angular:latest

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          images: ${{ secrets.AZURE_REGISTRY_URL }}/laravel-angular:latest
